<div class="task-manager">
  <h1>Gerenciador de Tarefas</h1>
  <p>Total de tarefas: {{ tasks.length }}</p>

  <input type="text" [(ngModel)]="newTask" placeholder="Digite uma nova tarefa">
  <button (click)="addTask()">Adicionar</button>

  <button (click)="toggleTaskList = !toggleTaskList">
    {{ toggleTaskList ? 'Ocultar Lista' : 'Mostrar Lista' }}
  </button>

  <ul *ngIf="toggleTaskList">
    <li *ngFor="let task of tasks; let i = index" [ngClass]="{ 'completed': task.completed }">
      {{ task.name }}
      <button (click)="toggleTaskCompletion(i)" [disabled]="task.completed">
        {{ task.completed ? 'Concluída' : 'Marcar como Concluída' }}
      </button>
      <button (click)="deleteTask(i)" class="delete-btn">Excluir</button>
    </li>
  </ul>
</div>
